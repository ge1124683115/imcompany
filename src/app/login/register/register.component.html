<form>
  <md-card class="card">
    <md-tab-group [dynamicHeight]="true">
      <md-tab label="帐号信息">
        <md-input-container class="full-width">
          <input mdInput placeholder="电子邮件">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput type="text" placeholder="您的名字">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput type="password" placeholder="您的密码">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput type="password" placeholder="为避免失误请再次输入">
        </md-input-container>
        <md-grid-list cols="8">
          <md-grid-tile *ngFor="let item of items">
            <md-icon class="avatar" [svgIcon]="item"></md-icon>
          </md-grid-tile>
        </md-grid-list>
        <div class="full-width action-area">
          <button md-raised-button type="button">下一步</button>
          <span class="fill-remaining-space"></span>
          <span>
            <span>已有账户？ <a routerLink="/login">登录</a></span>
            <span>忘记 <a routerLink="/forgot">密码？</a></span>
          </span>
        </div>
      </md-tab>
      <md-tab label="个人信息">
        <div class="full-width">
          <button md-raised-button type="button">上一步</button>
          <button md-raised-button type="submit">注册</button>
          <span class="fill-remaining-space"></span>
          <span>
            <span>已有账户？ <a routerLink="/login">登录</a></span>
            <span>忘记 <a routerLink="/forgot">密码？</a></span>
          </span>
        </div>
      </md-tab>
    </md-tab-group>
  </md-card>
</form>
